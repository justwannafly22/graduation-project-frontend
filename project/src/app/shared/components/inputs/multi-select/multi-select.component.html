<mat-form-field appearance="fill">
  <mat-label>{{ spirit | translate }}</mat-label>
  <mat-select [formControl]="control" [(ngModel)]="list" [multiple]="multiple">
    <mat-option *ngFor="let item of allList" [value]="item.id">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
