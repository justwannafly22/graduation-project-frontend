<div class="container">

  <div style="display: flex; justify-content: space-between;">
    <h2>Add new product</h2>
    <button mat-icon-button aria-label="Example icon button with a arrow_back icon" (click)="close()">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>

  <form [formGroup]="formGroup" class="form">
    
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name" #nameInput>
      <mat-hint align="end">{{nameInput.value?.length || 0}}/60</mat-hint>
      
      <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
        {{ titleAlert }}
      </mat-error>
      
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Price" formControlName="price">
      <mat-hint></mat-hint>
      
      <mat-error *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
        {{ getErrorPrice() }}
      </mat-error>

    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Description" formControlName="description" #descriptionInput>
      <mat-hint align="end">{{descriptionInput.value?.length || 0}}/500</mat-hint>

      <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
        Not a valid value.
      </mat-error>

    </mat-form-field>

    <div class="form-element">
      
      <button mat-raised-button color="primary"
        type="submit"
        class="button"
        (click)="onSubmit()"
        [disabled]="!formGroup.valid">
        Submit Form
      </button>

    </div>

  </form>

</div>
