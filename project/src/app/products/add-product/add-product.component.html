<h3>Add new product</h3>

<div class="container" *ngIf="!post; else forminfo" novalidate> 
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ titleAlert }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Price" formControlName="price">
      <mat-hint></mat-hint>
      <mat-error *ngIf="!formGroup.controls['price'].valid && formGroup.controls['price'].touched">
        {{ getErrorPrice() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Weight" formControlName="weight">
      <mat-hint></mat-hint>
      <mat-error *ngIf="!formGroup.controls['weight'].valid && formGroup.controls['weight'].touched">
        {{ getErrorWeight() }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Submit Form</button>
    </div>

  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ post | json }}
  </div>
</ng-template>
