<div id="manage-window-component">

    <div class="mat-dialog-content">

        <h2 mat-dialog-title>Edit {{name}}</h2>
        
        <mat-dialog-content [formGroup]="form" class="mat-dialog-content">
        
            <mat-form-field>

                <input [readonly]="true" matInput
                    placeholder="Product Id"
                    formControlName="id">

            </mat-form-field>

            <mat-form-field>

                <input matInput #nameInput
                    placeholder="Product name"
                    formControlName="name">
                <mat-hint align="end">{{nameInput.value?.length || 0}}/60</mat-hint>
                <mat-error *ngIf="!form.controls['name'].valid && form.controls['name'].touched">
                    Not a valid value.
                </mat-error>

            </mat-form-field>

            <mat-form-field>

                <input type="number" matInput
                    placeholder="Product price"
                    formControlName="price">
                <mat-hint></mat-hint>
                <mat-error *ngIf="!form.controls['price'].valid && form.controls['price'].touched">
                    {{ getErrorPrice() }}
                </mat-error>

            </mat-form-field>

            <mat-form-field>

                <input matInput #descriptionInput
                    placeholder="Product description"
                    formControlName="description">
                <mat-hint align="end">{{descriptionInput.value?.length || 0}}/500</mat-hint>
                <mat-error *ngIf="!form.controls['description'].valid && form.controls['description'].touched">
                    Not a valid value.
                </mat-error>

            </mat-form-field>
        
        </mat-dialog-content>

    </div>

    <mat-dialog-actions>
        <button mat-button
                (click)="close()">
            Close
        </button>

        <button mat-button color="primary"
                (click)="save()"
                [disabled]="!form.valid">
            Save
        </button>

        <button mat-button color="warn"
                (click)="delete()">
            Delete
        </button>
    </mat-dialog-actions>

</div>
