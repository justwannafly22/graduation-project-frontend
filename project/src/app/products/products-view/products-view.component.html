<div *ngIf="!isEmpty">
  <h1>Products</h1>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr 
        mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="openManageView(row)"
      ></tr>
  </table>

  <mat-toolbar>
    <mat-toolbar-row style="display: flex; justify-content: space-between;">
      <button mat-stroked-button (click)="addProduct()">Create new product</button>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons 
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </mat-toolbar-row>
  </mat-toolbar>
  
</div>

<div *ngIf="isEmpty">
  <h1>Product list is empty</h1>
  <button mat-stroked-button (click)="addProduct()">Create new product</button>
</div>
