<div class="page">
  <div class="page__body">
    <form [formGroup]="mastersFormGroup">
      <ul>
        <li>
          <app-description
            class="page__form-input"
            formControlName="name"
            spirit="CONTROLS.FullName.name"
          ></app-description>
        </li>
      </ul>
      <ul>
        <li>
          <app-description
            class="page__form-input"
            formControlName="surname"
            spirit="CONTROLS.FullName.surname"
          ></app-description>
        </li>
      </ul>
      <ul>
        <li>
          <app-description
            class="page__form-input"
            formControlName="age"
            spirit="CONTROLS.Age.age"
          ></app-description>
        </li>
      </ul>
      <ul>
        <li>
          <app-description
            class="page__form-input"
            formControlName="contactNumber"
            spirit="CONTROLS.ContactNumber.contactNumber"
          ></app-description>
        </li>
      </ul>
      <div class="page__footer">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSub()"
        >
          Add
        </button>
        <button mat-stroked-button (click)="back()">Back</button>
      </div>
    </form>
  </div>
</div>
