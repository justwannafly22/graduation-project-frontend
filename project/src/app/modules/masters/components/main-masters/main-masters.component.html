<p>{{ masters[0].id }}</p>
<router-outlet
  (activate)="onActivate()"
  (deactivate)="onDeactivate()"
></router-outlet>
<div class="page" *ngIf="outlet">
  <div class="page__conteiner">
    <app-table
      dataType="masters"
      [collection]="masters"
      [columns]="columns"
    ></app-table>
  </div>
</div>
