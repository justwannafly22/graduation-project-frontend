<div class="page">
<div class="page__left-bar">
    <div class="page__left-bar-header"><mat-icon class="page__area-image">account_circle</mat-icon></div>
    <div class="page__left-bar-body">
        <form [formGroup]="clientsFormGroup">
            <ul>
                <li>
                  <app-description
                    class="page__form-input"
                    formControlName="name"
                    spirit="CONTROLS.FullName.name"
                  ></app-description>
                
                <app-description
                  class="page__form-input"
                  formControlName="surname"
                  spirit="CONTROLS.FullName.surname"
                ></app-description>
              </li>
              </ul>
            
            <ul>
              <li>
                <app-description
                  class="page__form-input"
                  formControlName="age"
                  spirit="CONTROLS.Age.age"
                ></app-description>
              </li>
            </ul>
            <ul>
              <li>
                <app-description
                  class="page__form-input"
                  formControlName="contactNumber"
                  spirit="CONTROLS.ContactNumber.contactNumber"
                ></app-description>
              </li>
            </ul>
            <ul>
                <li>
                  <app-description
                    class="page__form-input"
                    formControlName="email"
                    spirit="CONTROLS.Email.email"
                  ></app-description>
                </li>
              </ul>
              <ul>
                <li>
                  <app-description
                    class="page__form-input"
                    formControlName="masterId"
                    spirit="CONTROLS.MasterId.masterId"
                  ></app-description>
                </li>
              </ul>
            <div class="page__footer">
              <button mat-stroked-button mat-raised-button color="warn" (click)="edit()">Edit</button>
            </div>
          </form>       
    </div>
</div>
<div class="page__right-bar">orders</div>
</div>
