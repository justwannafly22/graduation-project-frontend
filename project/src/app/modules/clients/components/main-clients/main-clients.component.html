<p>{{clients[0].id}}</p>
<router-outlet
  (activate)="onActivate()"
  (deactivate)="onDeactivate()"
></router-outlet>
<div class="page" *ngIf="outlet">
  <div class="page__conteiner">
    <app-table
      dataType="clients"
      [collection]="clients"
      [columns]="columns"
    ></app-table>
  </div>
  <button (click)="addClient()" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
